<div class="form-page">
  <div class="form-card">
    <h1 class="form-title">Cadastrar Produto</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Nome do Produto</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Descrição</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Desconto (%)</mat-label>
        <input matInput type="number" formControlName="discount" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="blusas">Blusas</mat-option>
          <mat-option value="bermudas">Bermudas</mat-option>
          <mat-option value="calcas">Calças</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" />
      </mat-form-field>

      <!-- Seção de seleção de imagens -->
      <div class="full">
        <p class="mat-subheading-2">Selecione as imagens do produto:</p>
        <mat-selection-list formControlName="images">
          <mat-list-option class="mat-list-option" *ngFor="let img of allImages" [value]="img">
            <div class="image-option">
              <img [src]="img" alt="imagem" />
              <span>{{ img.split('/').pop() }}</span>
            </div>
          </mat-list-option>
        </mat-selection-list>
      </div>

      <!-- Preview das imagens selecionadas -->
      <div class="image-preview full" *ngIf="images.length > 0">
        <h4>Imagens selecionadas:</h4>
        <div class="preview-list">
          <img *ngFor="let imgCtrl of images.controls" [src]="imgCtrl.value" />
        </div>
      </div>

      <!-- Botões -->
      <div class="button-group full">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
