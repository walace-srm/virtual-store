<div class="form-page">
  <div class="form-card">
    <h1 class="form-title">Cadastrar Produto</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">

      <mat-form-field appearance="outline" class="full">
        <mat-label>Nome do Produto</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Descrição</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Desconto (%)</mat-label>
        <input matInput type="number" formControlName="discount" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="blusas">Blusas</mat-option>
          <mat-option value="bermudas">Bermudas</mat-option>
          <mat-option value="calcas">Calças</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Imagem</mat-label>
        <mat-select formControlName="image">
          <mat-option *ngFor="let img of allImages" [value]="img">
            <div class="image-option">
              <img [src]="img" />
              <span>{{ img.split('/').pop() }}</span>
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="image-preview full" *ngIf="form.get('image')?.value">
        <img [src]="form.get('image')?.value" alt="Preview da imagem" />
      </div>

      <div class="button-group full">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
      </div>

    </form>
  </div>
</div>
