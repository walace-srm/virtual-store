<mat-card>
  <mat-card-header>
    <mat-card-title class="text-xl">TOTAL DO CARRINHO</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="sub-total">
        <span>Subtotal</span>
        <span>{{ cartService.cartSubTotal() | currency : 'BRL' }}</span>
      </div>
      <div class="sub-total">
        <span>Tax</span>
        <span>{{ cartService.cartTax() | currency : 'BRL' }}</span>
      </div>
      <div class="sub-total">
        <span class="total">Total</span>
        <span class="total">{{
          cartService.cartTotal() | currency : 'BRL'
        }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="checkout"
    ><button mat-raised-button color="primary">
      Confira
    </button></mat-card-actions
  >
</mat-card>
