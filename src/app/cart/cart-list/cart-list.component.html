<mat-card class="cart-card">
  <mat-card-header>
    <mat-card-title class="cart-title">Itens do carrinho</mat-card-title>
  </mat-card-header>
  <mat-card-content class="cart-content">
    @for (cartItem of cartItems(); track cartItem) {
      <div class="cart-item-container">
        <app-cart-item [item]="cartItem"></app-cart-item>
      </div>
    }
  </mat-card-content>
</mat-card>
