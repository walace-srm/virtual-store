<mat-card class="cart-card">
  <mat-card-header>
    <mat-card-title class="cart-title">Itens do carrinho</mat-card-title>
  </mat-card-header>

  <mat-card-content class="cart-content" [class.empty]="cartItems().length === 0">
    @if (cartItems().length > 0) {
    @for (cartItem of cartItems(); track cartItem) {
    <div class="cart-item-container">
      <app-cart-item [item]="cartItem"></app-cart-item>
    </div>
    }
    } @else {
    <div class="empty-cart-state">
      <mat-icon>remove_shopping_cart</mat-icon>
      <p>Seu carrinho est√° vazio</p>
      <button mat-flat-button color="primary" type="submit" class="full-width" [routerLink]="['/products']">
        Ver produtos
      </button>
    </div>
    }
  </mat-card-content>
</mat-card>
